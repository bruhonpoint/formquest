<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tr·∫Øc Nghi·ªám</title>
  <style>
    :root {
      --blue: #2c7be5;
      --green: #28a745;
      --red: #dc3545;
      --bg-edit: #f0f8ff;
      --bg-quiz: #fffaf0;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--bg-edit);
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      color: var(--blue);
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      background-color: var(--blue);
      color: white;
    }

    button:hover {
      background-color: #1a5ecc;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .section {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .settings label {
      display: block;
      margin-bottom: 5px;
    }

    .question-block {
      background: #f9f9f9;
      border-left: 5px solid var(--blue);
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
    }

    .choice {
      display: block;
      margin: 8px 0;
    }

    .correct { background-color: #d4edda; }
    .incorrect { background-color: #f8d7da; }

    .timer {
      font-weight: bold;
      color: var(--red);
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      body { font-size: 1.1rem; }
      button { width: 100%; }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Section 1: Nh·∫≠p c√¢u h·ªèi -->
  <div id="editSection" class="section active">
    <h1>‚úçÔ∏è Nh·∫≠p c√¢u h·ªèi</h1>
    <div class="settings">
      <label><input type="checkbox" id="shuffleQuestions" checked> X√°o tr·ªôn c√¢u h·ªèi</label>
      <label><input type="checkbox" id="shuffleChoices" checked> X√°o tr·ªôn ƒë√°p √°n</label>
      <label><input type="checkbox" id="customScore"> T√πy ch·ªânh ƒëi·ªÉm (kh√¥ng b·∫Øt bu·ªôc)</label>
      <label><input type="checkbox" id="enableTimer"> Gi·ªõi h·∫°n th·ªùi gian</label>
      <input type="number" id="timeLimit" placeholder="Nh·∫≠p th·ªùi gian (ph√∫t)" min="1" style="display:none;">
    </div>

    <textarea id="inputText" rows="10" placeholder="C√¢u h·ªèi?&#10;A. ƒê√°p √°n 1&#10;*B. ƒê√°p √°n ƒë√∫ng&#10;C. ƒê√°p √°n 3&#10;D. ƒê√°p √°n 4"></textarea>

    <button onclick="startQuiz()">‚ñ∂Ô∏è L√†m b√†i</button>
  </div>

  <!-- Section 2: L√†m b√†i -->
  <div id="quizSection" class="section">
    <h1>üìù B·∫Øt ƒë·∫ßu l√†m b√†i</h1>
    <div class="timer" id="timer" style="display:none;"></div>
    <div id="quizContainer"></div>
    <button onclick="checkAnswers()">‚úÖ N·ªôp b√†i</button>
    <button onclick="resetQuiz()" style="background-color: gray;">üîÅ L√†m l·∫°i</button>
    <div id="result"></div>
  </div>

</div>

<script>
  let parsedQuestions = [];
  let timeLeft = 0;
  let timerInterval;

  document.getElementById("enableTimer").addEventListener("change", (e) => {
    document.getElementById("timeLimit").style.display = e.target.checked ? "block" : "none";
  });

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function startQuiz() {
    const input = document.getElementById("inputText").value.trim();
    const blocks = input.split(/\n\s*\n/);
    const doShuffleQuestions = document.getElementById("shuffleQuestions").checked;
    const doShuffleChoices = document.getElementById("shuffleChoices").checked;

    parsedQuestions = [];

    blocks.forEach(block => {
      const lines = block.trim().split("\n").filter(Boolean);
      if (lines.length < 2) return;
      const question = lines[0];
      let choices = [];
      let correctIndex = -1;

      lines.slice(1).forEach((line, i) => {
        let choice = line.trim();
        if (choice.startsWith("*")) {
          choice = choice.slice(1).trim();
          correctIndex = i;
        }
        choices.push(choice);
      });

      if (doShuffleChoices) {
        const correctAnswer = choices[correctIndex];
        choices = shuffle(choices);
        correctIndex = choices.indexOf(correctAnswer);
      }

      parsedQuestions.push({ question, choices, correct: correctIndex });
    });

    if (doShuffleQuestions) parsedQuestions = shuffle(parsedQuestions);

    document.getElementById("editSection").classList.remove("active");
    document.getElementById("quizSection").classList.add("active");
    renderQuiz();

    if (document.getElementById("enableTimer").checked) {
      const mins = parseInt(document.getElementById("timeLimit").value) || 1;
      timeLeft = mins * 60;
      document.getElementById("timer").style.display = "block";
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }
  }

  function renderQuiz() {
    const container = document.getElementById("quizContainer");
    container.innerHTML = "";
    parsedQuestions.forEach((q, qIndex) => {
      const div = document.createElement("div");
      div.className = "question-block";
      div.innerHTML = `<p><strong>${q.question}</strong></p>`;
      q.choices.forEach((choice, cIndex) => {
        div.innerHTML += `
          <label class="choice">
            <input type="radio" name="q${qIndex}" value="${cIndex}"> ${choice}
          </label>
        `;
      });
      container.appendChild(div);
    });
  }

  function updateTimer() {
    const timerEl = document.getElementById("timer");
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      timerEl.textContent = "‚è∞ H·∫øt gi·ªù!";
      checkAnswers();
      return;
    }
    const m = Math.floor(timeLeft / 60);
    const s = timeLeft % 60;
    timerEl.textContent = `üïí Th·ªùi gian c√≤n l·∫°i: ${m}:${s < 10 ? "0" : ""}${s}`;
    timeLeft--;
  }

  function checkAnswers() {
    clearInterval(timerInterval);
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";
    let correctCount = 0;

    parsedQuestions.forEach((q, i) => {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      const block = document.querySelectorAll(".question-block")[i];
      block.classList.remove("correct", "incorrect");

      if (selected && parseInt(selected.value) === q.correct) {
        block.classList.add("correct");
        correctCount++;
      } else {
        block.classList.add("incorrect");
        resultDiv.innerHTML += `
          <div><strong>${q.question}</strong><br>
          ƒê√°p √°n ƒë√∫ng: <span style="color:green">${q.choices[q.correct]}</span></div><br/>
        `;
      }
    });

    const score = `${correctCount} / ${parsedQuestions.length}`;
    resultDiv.innerHTML = `<h3>üéØ K·∫øt qu·∫£: ${score}</h3>` + resultDiv.innerHTML;
  }

  function resetQuiz() {
    clearInterval(timerInterval);
    document.getElementById("quizSection").classList.remove("active");
    document.getElementById("editSection").classList.add("active");
    document.getElementById("result").innerHTML = "";
    document.getElementById("quizContainer").innerHTML = "";
    document.getElementById("timer").style.display = "none";
  }
</script>

</body>
</html>
